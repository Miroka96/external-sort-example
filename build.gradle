plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '5.1.0'
}

group 'com.github.hpides'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

shadowJar {
    archiveName = "exsort.jar"
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
